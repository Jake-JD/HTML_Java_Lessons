<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed</title>
</head>
<body>
    <h2>JustIT</h2>
    <iframe src="https://www.justit.co.uk/" frameborder="0" height="315" width="560" title="iframe example"></iframe>
    <h2>YT Vid</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/RycVMzNnt0c" title="YouTube video player" frameborder="0" allow="fullscreen; accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"></iframe>
    <h2>HTML Vid</h2>
    <!-- local video -->
    <video src="./" height="315" width="560" controls>
        Your Browser Does Not Support HTML Vids
    </video>
    <h2>HTML Audio</h2>
    <audio src="./" controls>
        Your Browser Does Not Support HTML Audio
    </audio>
    <h2>HTML entities</h2>
    <p>&lt; - Entity Example - &gt;</p>
    <p>&#128514</p>

    <h2>HTML Symbols</h2>
    <p>&#8734</p>
</body>
</html>
