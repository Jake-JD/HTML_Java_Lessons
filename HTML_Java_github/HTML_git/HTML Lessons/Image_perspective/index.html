<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .imgBx
        {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 100px;
            /* margin: 100px; */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="imgBx" gyroscope: true, transform-style: preserve-3d, transform: perspective(2000px), rotateX>
                <img src="1.png">
            </div>
            
        </div>
    </div>

<script type="text/javascript" src="vanilla-tilt.js"></script>
<script type="text/javascript">
	VanillaTilt.init(document.querySelector(".imgBx"), {
		max: 30,
		speed: 4000,
        
	});
	
	VanillaTilt.init(document.querySelectorAll(".imgBx"));
</script>

</body>
</html>
